<!doctype html>

<html>
   <head>
      <link rel="stylesheet" type="text/css" href="include/style.css">
   </head>
   <body>
      
      <div id="container">
         <div id="inventory" hidden>
            <div id="pickaxeStatsGui">
               <div id="currentPickaxe"></div>
               <div id="selectedPickaxe"></div>
            </div>
            <div id="fuseGui" hidden><button onclick="fusePickaxes(pickaxesToFuse)">Fuse pickaxes</button><div id="fuseCost">Select 2 pickaxes</div></div>
            <div id="buyGui" hidden><button onclick="buyPickaxe()">Buy new pickaxe</button><div id="buyCost"></div></div>
         </div>
         <div id="settings" hidden>
            <p id="worldNumberText" hidden>World number: 0</p>
            <button id="loadGameButton" onclick="loadGame(document.getElementById('saveSlotInput').value - 1)">Load game</button>
            <button id="saveGameButton" onclick="saveGame()" hidden>Save game</button>
            <button id="newGameButton" onclick="canvas.requestPointerLock();">New game</button>
            <button id="resumeButton" onclick="canvas.requestPointerLock();" hidden>Resume</button>
            <div id="saveSlot">
               <label for="saveSlotInput" id="saveSlotLabel">World to load:</label>
               <input type="number" name="saveSlotInput" id="saveSlotInput" min="1" max="">
               <p id="invalidSaveSlot" hidden>Please input a valid world number that <br>corresponds to an existing world</p>
            </div>
         </div>

         <canvas id="gl"></canvas>
         <canvas id="text"></canvas>
      </div>


      <script src="assets/gameObjects/anvil.js"></script>
      <script src="assets/gameObjects/crate.js"></script>
      <script src="assets/gameObjects/drop.js"></script>
      <script src="assets/gameObjects/grindstone.js"></script>
      <script src="assets/gameObjects/ground.js"></script>
      <script src="assets/gameObjects/nodes.js"></script>
      <script src="assets/gameObjects/rock.js"></script>
      <script src="assets/gameObjects/rocket.js"></script>
      <script src="assets/gameObjects/shadow.js"></script>
      <script src="assets/gameObjects/skybox.js"></script>
      <script src="assets/gameObjects/pickaxe.js"></script>
      <script src="assets/gameObjects/vertices.js"></script>
      <script src="include/game.js"></script>
      
    </body>
</html>
